<!DOCTYPE html>

<html lang="EN">
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8" name="" content="">
    </head>
    
    <body>
        <header>
            My Travelling Blog
        </header>
        <main>
            <div class="left">
                <button class="leftb" type=""></button>
            </div>

                <!--http://architectureimg.com/wp-content/uploads/2017/02/skyscrapers-bryant-park-midtown-manhattan-hd-desktop.jpg-->
                <img class="mainpic" src="" alt="">
                <div class="text">
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div class="right">
                <button class="rightb" type=""></button>
            </div>

            
            
        </main>

        <aside class="collection">
            <section class='scrollLeft'></section>
            <div class="start">
                <!--<div id='b1'>
                    
                </div>-->
                <img onclick="select(this)" id="img1" src="" alt="">
            </div>
            <div>
                <!--<div id='b2'>
                    
                </div>-->
                <img onclick="select(this)" id="img2" src="" alt="">
            </div>
            <div>
                <!--<div id='b3'>
                    
                </div>    -->
                <img onclick="select(this)" id="img3" src="" alt="">
            </div>
            <div>
                <img onclick="select(this)" id="img4"  src="" alt="">
            </div>
            <div>
                <img onclick="select(this)" id="img5" src="" alt="">
            </div>
            <div>
                <img onclick="select(this)" id="img6" src="" alt="">
            </div>
            <div class="end">
                <img onclick="select(this)" id="img7" src="" alt="">
            </div>

            <section class='scrollRight'></section>
            
        </aside>
        <footer>
            All photos taken by Chase
        </footer>
        <script src="gallery.js"></script>
    </body>
</html>
